<nb-card class="content-section content-section__product" *ngIf="_listing$ | async as listing">
    <nb-card-header class="listing responsive-padding">
        <div class="listing__imageWrapper">
            <img class="listing__image" [src]="listing.image" />
        </div>
        <div class="listing__shareAndDescription">
            <a class="listing__shareSection">
                <p class="listing__shareText">{{ "SHARE" | translate }}</p>
                <!-- <nb-icon class="listing__shareIcon" icon="external-link-outline"></nb-icon> -->
            </a>
            <div class="listing__descriptionSection">
                <div class="listing__descriptionWrapper">
                    <h2 class="listing__listingTitle">{{ listing.title }}</h2>
                    <h3 class="listing__price">{{ listing.price | currency }}</h3>
                    <p class="listing__description">{{ listing.description }}</p>
                    <a href="" class="listing__deliveryInformation">{{ "DELIVERY_INFORMATION" | translate }}</a>
                    <button class="listing__addToCardButton" nbButton status="info">
                        <nb-icon icon="shopping-bag-outline"></nb-icon>
                        {{ "ADD_TO_CART" | translate }}
                    </button>
                </div>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body class="responsive-padding"> <app-vendor-summary-header [vendor$]="_vendor$" [noMargin]="true"></app-vendor-summary-header></nb-card-body>

    <!-- NEED TO IMPLEMENT -->
    <!-- <nb-card-body>
        <app-vendor-listings-search (onChange)="inputTextWritten($event)"></app-vendor-listings-search>
    </nb-card-body> -->

    <nb-card-footer class="responsive-padding"> <app-list-listings [listingsList$]="_listingsList$"></app-list-listings></nb-card-footer>
</nb-card>
